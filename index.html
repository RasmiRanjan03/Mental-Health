<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="left-panel">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="left-content">
                    <div class="avatar-container">
                        <i class="avatar fas fa-user"></i>
                    </div>
                    <h2>Welcome Back!</h2>
                    <p>Enter your personal details to start your journey with us</p>
                </div>
            </div>
            
            <div class="right-panel">
                <!-- Login Form -->
                <form id="login-form" class="form visible">
                    <h2 class="form-title">Sign In</h2>
                    <p class="form-subtitle">Sign in to your account to continue</p>
                    
                    <div class="social-buttons">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>or use email</span>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required name="email">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required name="pass">
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                    
                    <div class="switch-form">
                        Don't have an account? <a id="show-signup">Sign Up</a>
                    </div>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="form hidden">
                    <button type="button" class="back-btn" id="back-to-login">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Create an account to get started</p>
                    
                    <div class="social-buttons">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>or use email</span>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                    
                    <div class="switch-form">
                        Already have an account? <a id="show-login">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
